<!DOCTYPE html>
<html>
<head>
<title>jQuery Double Click</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script> 
$(document).ready(function(){
  $("div").dblclick(function(){
    $( this ).toggleClass("divClass2");
  });
});

 function fadeToggle(div_id, button) {

        if (button.value == 'Fade Out') {
            $('#' + div_id).fadeOut('slow');
            button.value = 'Fade In';
        } else {
            $('#' + div_id).fadeIn(2000);
            button.value = 'Fade Out';
        }
    }
    
    function fadeToToggle(div_id, button) {

        if (button.value == 'FadeTo 50%') {
            $('#' + div_id).fadeTo('slow' , 0.5);
            button.value = 'FadeTo 100%';
        } else {
            $('#' + div_id).fadeTo(4000 , 1.0);
            button.value = 'FadeTo 50%';
        }
    }

    
$(function()
{
    $.get("get.asp", function(data, textStatus)
    {
        alert("Done, with the following status: " + textStatus + ". Here is the response: " + data);
    });
});

$(function()
{
    $.post("post.asp",
    {
        name: "John Doe",
        age: "42"
    },
    function(data, textStatus)
    {
        alert("Response from server: " + data);
    });
});
</script>
 
<style> 
.divClassone
{
    padding:5px;
    text-align:center;
    background-color:yellow;
    border:solid 1px;
}
.divClass2
{
    padding:5px;
    text-align:center;
    background-color:grey;
    border:solid 1px;
}
body,input {
    font-family: Helvetica, Arial;
}

#fade, #fadeTo {
    width: 100px;
    height: 50px;
    padding: 15px;
    border: 1px solid black;
    background-color: green;
}
</style>
</head>
<body>
<div class="divClassone">Double Click here to check the dbclick() functionality</div><br><br>
<input type="button" value="Fade Out" onclick="fadeToggle('fade', this)" />
    <br><br>
    
    <div id="fade">Click the above button</div>
    <br>
    
    <input type="button" value="FadeTo 50%" onclick="fadeToToggle('fadeTo', this)" />
    <div id="fadeTo">Click the above button</div>
<br>
<button>HTTP Post</button>
</body>
</html>
