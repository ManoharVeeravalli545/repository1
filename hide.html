<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hide</title>
  <style>
  p {
    background: #dad;
    font-weight: italic;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<button>Hide them</button>
<p>Do you want to hide this</p>
 
<script>
$( "button" ).click(function() {
  $( "p" ).hide( "fast" );
});
</script>
 
</body>
</html>
